{% extends 'base.html' %}
    {% block content %}
      
        

        
        <ul class="collapsible" data-collapsible="accordion">
            {% for task in tasks %}
            <li>                
                <div class="collapsible-header">
                    <div class="col s3">
                        <span class="material-icons">expand_more</span>
                        <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn btn-small blue">Edit</a> 
                        <a href="{{url_for('delete_task', task_id=task._id)}}" class="waves-effect waves-light btn btn-small">Del</a>
                    </div>

                    <div class="col s9 task-header">
                        <strong>{{task.task_name}} </strong> - {{task.due_date}}
                    </div>
               
                </div>
                <div class="collapsible-body">
                    <span>
                        {{task.task_description}}
                    </span>
                </div>               
            </li>            
            {% endfor %}         
        </ul>
          <div class="row">
        <a href="{{url_for('add_task') }}" class="waves-effect waves-light btn">Add Task</a>
    </div>
        
    {% endblock %}
